<div class="container">
  <mat-card class="">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-card-content>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Email"
            formControlName="username"
            required
          />
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            required
          />
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="w-100"
          mat-raised-button
          type="submit"
          color="primary"
        >
          Login

        </button>
      </mat-card-actions>
    </form>
    </mat-card>
</div>
