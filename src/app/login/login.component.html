<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <mat-card-content>
        <mat-error *ngIf="loginInvalid">
          The Username and password were not recognised
        </mat-error>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Email"
            formControlName="username"
            required
          />
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            required
          />
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="w-100"
          mat-raised-button
          type="submit"
          class="login-btn"
          color="primary"
        >
          Login

        </button>
      </mat-card-actions>
    </form>
</div>
