

<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="top-margin">
      <button mat-button class="w-100 border-menu">
        Air Index
      </button>
    </div>
    <div>
      <button mat-button class="w-100 border-menu" (click)="logout()">
        Logout
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="header-container">
      <button mat-button >
        {{username}}
        </button>
    </div>
    <div class="left-align">
      <button mat-raised-button color="primary" (click)="addBranch()">Add Branch</button>
    </div>
    <div class="mat-elevation-z8">
      <table class="w-100" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef>Bank </th>
          <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
        </ng-container>
        <ng-container matColumnDef="ifsc">
          <th mat-header-cell *matHeaderCellDef> IFSC </th>
          <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
        </ng-container>
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef> Branch </th>
          <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
        </ng-container>
        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef> District </th>
          <td mat-cell *matCellDef="let element"> {{element.district}} </td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
    </div>
</mat-drawer-content>
</mat-drawer-container>
